<input type="text" class="date date_today" value="" size="10" name="date_5610a36e42b96" /><br><input type="text" value="" size="15" name="field1" /><br><input type="text" value="" size="15" name="field2" /><br><span name="conditional_5610a36e42a29" class="hidden">hidden text</span><input type="button" class="soapnote_submit exclude" value="Submit"/>

<script type="text/javascript">
if (typeof vars == 'undefined') vars = new Array();
vars[1] = {};
if (typeof conditions == 'undefined') conditions = new Array();
conditions[1] = new Array();
conditions[1].push({logic:"(field1).isGreater(5)&&(field2).isNot(5)", show:"conditional_5610a36e42a29"});
jQuery(document).ready(function($) {
				$('#form_1').find('input[name="field1"], select[name="field1"], input[name="field2"], select[name="field2"]').change(function() {
					if ($(this).attr('type') == 'checkbox') {
						vars[1][$(this).attr('name')] = new Array();
						$(this).parents('.checkbox').find(':checked').each(function() {
							vars[1][$(this).attr('name')].push($(this).val());
						});
					}
					else vars[1][$(this).attr('name')] = $(this).val();
					$.each(conditions[1], function(index, condition) { 
						$.each(vars[1], function(index, value) { 
							condition.logic = condition.logic.replace(new RegExp('\\('+index+'\\)', 'g'), 'vars[1][\''+index+'\']');
						});
						
						try {
							if (eval(condition.logic) === true) $('#form_1 [name="'+condition.show+'"]').removeClass('hidden');
							else $('#form_1 [name='+condition.show+']').addClass('hidden');
							}
						catch(err) {
							$('#form_1 [name='+condition.show+']').addClass('hidden');
						}
					});
				});
				$('#form_1').find('input[name="field1"], select[name="field1"], input[name="field2"], select[name="field2"]').change();
			});
			</script>
