<script type="text/javascript">

conditions[1].push({logic:"(short).is('')", show:"conditional_5610a473bd154"});

jQuery(document).ready(function($) {
				$('#form_1').find('input[name="short"], select[name="short"], input[name="medium"], select[name="medium"], input[name="long"], select[name="long"]').change(function() {
					if ($(this).attr('type') == 'checkbox') {

							condition.logic = condition.logic.replace(new RegExp('\\('+index+'\\)', 'g'), 'vars[1][\''+index+'\']');
						});
						
						try {
							if (eval(condition.logic) === true) $('#form_1 [name="'+condition.show+'"]').removeClass('hidden');

							}
						catch(err) {
							$('#form_1 [name='+condition.show+']').addClass('hidden');
